<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        
       $(function () {
           //绑定username失去焦点事件
          $("#username").blur(function () {
            var username = $(this).val();
            //ajax请求 url,keyvalue,callback
              $.get("checkUserServlet",{username:username},function (data) {
                    var msg = $("#msg")
                    if(data.isExist){
                        msg.css("red")
                        msg.html(data.msg);
                    }else{
                        msg.css("blue")
                        msg.html(data.msg);
                    }
              });
              //},"json");
          });
       });
        
    </script>

</head>
<body>
    <form>
        <input type="text" name="username" id="username" palceholder="请输入用户名">
        <span id="msg"></span></input>

    </form>
</body>
</html>
